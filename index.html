<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pulse.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        /* IMPORTANTE: Transparente para que se recorten las esquinas redondeadas */
        background-color: transparent;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Script de diagn√≥stico de errores (opcional, puedes quitarlo en producci√≥n) -->
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        if (message.includes("ResizeObserver")) return;
        const errorDiv = document.createElement("div");
        errorDiv.style.cssText =
          "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(50,0,0,0.9); color:white; z-index:9999; padding:20px; font-family:monospace; border:2px solid red; overflow:auto;";
        errorDiv.innerHTML = `<h3 style="margin-top:0">üíÄ ERROR CR√çTICO JS:</h3><p>${message}</p>`;
        document.body.appendChild(errorDiv);
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
