<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse</title>
    <!-- FIX: Forzamos fondo oscuro desde el HTML para evitar destellos blancos -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #0f0f0f; /* Color oscuro de seguridad */
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        const errorDiv = document.createElement("div");
        errorDiv.style.cssText =
          "position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(50,0,0,0.9); color:white; z-index:9999; padding:20px; font-family:monospace; border:2px solid red; overflow:auto;";
        errorDiv.innerHTML = `<h3 style="margin-top:0">üíÄ ERROR CR√çTICO JS:</h3><p>${message}</p><p>Archivo: ${source} : ${lineno}</p><pre>${
          error ? error.stack : ""
        }</pre>`;
        document.body.appendChild(errorDiv);
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
