name: Build Pulse

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run tauri build

      # --- SUBIDA DE ARTEFACTOS ---

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: pulse-linux
          path: |
            src-tauri/target/release/pulse
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulse-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            # No subimos .app a la release porque es una carpeta, el DMG es el est谩ndar de distribuci贸n

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: pulse-windows
          path: |
            src-tauri/target/release/pulse.exe
            src-tauri/target/release/bundle/msi/*.msi

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      # Descargar todo
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulse-linux
          path: artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulse-macos
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: pulse-windows
          path: artifacts/windows

      # --- AQU EST LA MAGIA: RENOMBRAR Y ORGANIZAR ---
      - name: Prepare Assets for Release
        run: |
          mkdir assets

          # 1. WINDOWS
          # Buscamos el ejecutable raw y lo renombramos a Portable
          find artifacts/windows -name "pulse.exe" -exec cp {} assets/Pulse_Windows_Portable.exe \;
          # El instalador MSI se copia tal cual
          find artifacts/windows -name "*.msi" -exec cp {} assets/ \;

          # 2. LINUX
          # El binario raw 'pulse' lo renombramos
          find artifacts/linux -type f -name "pulse" -exec cp {} assets/Pulse_Linux_Portable_x64 \;
          # AppImage y Deb se copian tal cual
          find artifacts/linux -name "*.AppImage" -exec cp {} assets/ \;
          find artifacts/linux -name "*.deb" -exec cp {} assets/ \;

          # 3. MACOS
          # Solo copiamos el DMG
          find artifacts/macos -name "*.dmg" -exec cp {} assets/ \;

          ls -R assets/

      # --- GENERAR DESCRIPCIN DE LA RELEASE ---
      - name: Generate Release Body
        run: |
          touch release_body.md
          echo "##  Pulse ${{ github.ref_name }}" >> release_body.md
          echo "" >> release_body.md
          echo "Mant茅n tu equipo despierto con estilo." >> release_body.md
          echo "" >> release_body.md
          echo "###  Descargas y Detalles" >> release_body.md
          echo "" >> release_body.md
          echo "| Sistema | Archivo | Descripci贸n |" >> release_body.md
          echo "| :--- | :--- | :--- |" >> release_body.md
          echo "| **Windows** | \`.msi\` | **Instalador** (Recomendado). Crea accesos directos. |" >> release_body.md
          echo "| | \`Pulse_Windows_Portable.exe\` | **Portable**. Ejecutar y listo, sin instalaci贸n. |" >> release_body.md
          echo "| **macOS** | \`.dmg\` | Arrastrar a Aplicaciones para instalar. |" >> release_body.md
          echo "| **Linux** | \`.AppImage\` | **Universal**. Dar permisos de ejecuci贸n y abrir. |" >> release_body.md
          echo "| | \`.deb\` | Para Debian/Ubuntu/Mint/Pop!_OS. |" >> release_body.md
          echo "| | \`Pulse_Linux_Portable_x64\` | Binario crudo (Advanced). |" >> release_body.md
          echo "" >> release_body.md
          echo "---" >> release_body.md
          echo "*SHA256 Checksums disponibles en los logs de compilaci贸n.*" >> release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: assets/*
          body_path: release_body.md
